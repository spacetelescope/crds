name: CI

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:

env:
  CRDS_SERVER_URL: https://hst-crds.stsci.edu
  CRDS_TEST_ROOT: /tmp
  LD_LIBRARY_PATH: /usr/local/lib

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:
    name: run tests (Python ${{ matrix.python }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python: [ '3.8', '3.9', '3.10', '3.11' ]
    steps:
      - uses: actions/checkout@v3
      - uses: mamba-org/provision-with-micromamba@v14
        with:
          environment-file: environment.yml
          extra-specs: |
            python=${{ matrix.python }}
          cache-env: true
          cache-downloads: true
      - run: pip install tox
      - run: >
          echo "pmap=$(
          curl -s -X POST -d '{"jsonrpc": "1.0", "method": "get_default_context", "params": ["hst"], "id": 1}' ${{ env.CRDS_SERVER_URL }}/json/ |
          python -c "import sys, json; print(json.load(sys.stdin)['result'])"
          )" >> $GITHUB_OUTPUT
        # Get default CRDS_CONTEXT without installing crds client
        # See https://hst-crds.stsci.edu/static/users_guide/web_services.html#generic-request
        id: crds-context
      - uses: actions/cache@v3
        with:
          path: ${{ env.CRDS_TEST_ROOT }}
          key: crds-${{ steps.crds-context.outputs.pmap }}
      - run: tox -e test-xdist
