version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "monthly"
      groups:
        actions:
          patterns:
            - "*"
      cooldown:
        default-days: 30
    reviewers:
      - "zacharyburnett"
